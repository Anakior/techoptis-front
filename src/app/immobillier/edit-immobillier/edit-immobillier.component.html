<div class="container">
  <h2>Modifier le bien immobilier</h2>
  <form [formGroup]="immobillierForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Nom du bien</label>
      <input id="name" formControlName="name" type="text">
    </div>
    <div>
      <label for="date">Date de cr√©ation</label>
      <input id="date" formControlName="date" type="date">
    </div>
    <div>
      <label for="photo">Photo</label>
      <input id="photo" formControlName="photo" type="file" (change)="onFileChange($event)">
    </div>
    <div>
      <label for="price">Prix</label>
      <input id="price" formControlName="price" type="number">
    </div>
    <div>
      <label for="service">Prestation</label>
      <input id="service" formControlName="service" type="text">
    </div>
    <button type="submit">Enregistrer</button>
  </form>
</div>
